<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifact Hunter</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script/script.js"></script>
</head>
<body>
    <div id="container">
        <div id="topBar"></div>
        <aside id="top-left"><h2 id="artifacts-counter">Artifacts 0/5</h2></aside>
        <aside id="top-right"><h2 id="volcano-timer">Timer</h2></aside>
        <aside id="left-bumper"><div></div></aside>
        <aside id="right-bumper"><div></div></aside>
        <main>
            <div id="startPage">
                <h1 id="Welcome">Welcome to Archaeology Hunt</h1>
                <h2 id="gameRules">You have 2 minutes to collect all artifacts and exit the chamber before the volcano explodes.</h2>
                <li class="gameInstructions">Press Spacebar to pick up Artifacts</li>
                <li class="gameInstructions">WASD moves player</li>
                <button id="start">Start</button>
            </div>
            <canvas id="canvas">Play game</canvas>
        </main>
        <div id="bottom">
        <!-- <aside><h2 id="player-message">Welcome to the game</h2></aside> -->
        <button id="reset">Reset</button>
        <button id="exit">Exit Game</button>
        </div>
    </div>
</body>
</html>
